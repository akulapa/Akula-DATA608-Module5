<html>
<head>
	<center><h2><font face="verdana">Module 5 HW2</font></h2></center>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script>
			function tabulate (data,columns) {
		  var table = d3.select('body').append('table')
			var thead = table.append('thead')
			var tbody = table.append('tbody')

			thead.append('tr')
			  .selectAll('th')
				.data(columns)
				.enter()
			  .append('th')
				.text(function (d) { return d })

			var rows = tbody.selectAll('tr')
				.data(data)
				.enter()
			  .append('tr')

			var cells = rows.selectAll('td')
				.data(function(row) {
					return columns.map(function (column) {
						return { column: column, value: row[column] }
				  })
			  })
			  .enter()
			.append('td')
			  .text(function (d) { return d.value })			  
		  return table;
		}		
	</script>


	
</head>

<body style="background:#E3E4FA" align='center'>
<font face="verdana">
<script>
	d3.csv('https://raw.githubusercontent.com/akulapa/Akula-DATA608-Module5/master/data/presidents.csv',function (data) {
		var columns = ['Name']
	  tabulate(data,columns)
	})
	
</script>
</font>
</body>
</html>
